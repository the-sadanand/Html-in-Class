<!DOCTYPE html> 
<html lang="en"> 
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-
scale=1.0">


<title>Table Demonstration</title> 
<style>
table {
border-collapse: collapse;
width: 80%; 
margin: 20px auto;
}
th, td {
border: 1px solid black;
padding: 10px; 
text-align: center;
}
th {
background-color: #f4f4f4;
}
</style> 
</head> 
<body>
<h1 style="text-align: center;">Working with HTML Tables</h1> 
<table border="1">
<!-- Table Header --> 
<tr>
<th rowspan="2">S.No</th> 
<td colspan="2">Name</td> 
<th rowspan="2">Age</th>
<th rowspan="2">Country</th>
</tr> 
<tr>
<th>First Name</th> 
<th>Last Name</th>
</tr>

<!-- Table Rows --> 
<tr>
<td>1</td> 
<td>John</td> 
<td>Doe</td> 
<td>28</td> 
<td>USA</td>
</tr> 
<tr>
<td>2</td> 
<td>Jane</td> 
<td>Smith</td> 
<td>34</td> 
<td>Canada</td>
</tr> 
<tr>
<td rowspan="2">3</td> 
<td>Ali</td> 
<td>Khan</td> 
<td>30</td>


<td>Pakistan</td>
</tr> 
<tr>
<td>Sara</td> 
<td>Ahmed</td> 
<td>27</td> 
<td>UAE</td>
</tr> 
</table>
</body> 
</html>
