<!DOCTYPE html> 
<html lang="en"> 
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-
scale=1.0">
<title>Registration Form</title>
<style> 
body {
font-family: Arial, sans-serif; 
margin: 20px;
}
form {
max-width: 600px;
margin: auto;
padding: 20px;
border: 1px solid #ccc;
border-radius: 10px;
box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
}
label {
display: block;
margin: 10px 0 5px;
}
input, select, textarea, button {
width: 100%;
padding: 10px; 
margin-top: 5px;
margin-bottom: 15px; 
border: 1px solid #ccc; 
border-radius: 5px;

}
button { 
width: auto;
cursor: pointer; 
background-color: #28a745; 
color: white;
border: none;
}
button:hover { 
background-color: #218838;
}
</style> 
</head> 
<body>
<h1 style="text-align: center;">Registration Form</h1> 
<form action="#" method="post">
<label for="first-name">First Name:</label>
<input type="text" id="first-name" name="first-name"
placeholder="Enter your first name" required>

<label for="last-name">Last Name:</label>
<input type="text" id="last-name" name="last-name"
placeholder="Enter your last name" required>


<label for="password">Password:</label>
<input type="password" id="password" name="password"
placeholder="Enter a secure password" required>

<label for="age">Age:</label>
<input type="number" id="age" name="age" min="1"
max="100" placeholder="Enter your age" required>

<label for="dob">Date of Birth:</label>
<input type="date" id="dob" name="dob" required>

<label>Gender:</label>

<label for="male" style="display: inline;">Male</label>
<input type="radio" id="male" name="gender" value="Male"
required>

<label for="female" style="display: inline-block;">Female</label> 
<input type="radio" id="female" name="gender" 
value="Female" required>
 
<label for="other" style="display:block;">Other</label>
<input type="radio" id="other" name="gender" value="Other">

<label>Hobbies:</label>
<input type="checkbox" id="reading" name="hobbies"
value="Reading">
<label for="reading" style="display: inline;">Reading</label>
<input type="checkbox" id="traveling" name="hobbies" 
value="Traveling">


<label for="traveling" style="display: inline;">Traveling</label> 
<input type="checkbox" id="sports" name="hobbies"
value="Sports">
<label for="sports" style="display: inline;">Sports</label>

<label for="country">Country:</label>
<select id="country" name="country" required>
<option value="">--Select Your Country--</option> 
<option value="USA">USA</option>
<option value="Canada">Canada</option>
<option value="India">India</option>
<option value="Australia">Australia</option>
</select>
<label for="bio">Bio:</label>
<textarea id="bio" name="bio" rows="5" placeholder="Tell us
something about yourself..."></textarea>

<button type="submit">Submit</button> 
<button type="reset">Reset</button>
</form>
</body>
</html>
