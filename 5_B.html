<!DOCTYPE html> 
<html lang="en"> 
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Background Image Positioning</title>
<style>
body {
background-image: url('your-image.jpg'); /* Replace with your image URL */
background-position: center 50%; /* Places image halfway down */ 
background-repeat: no-repeat;
background-attachment: fixed; /* Keeps the image in place when scrolling */ 
transform: scaleX(-1); /* Flips the image horizontally */
}


</style> 
</head> 
<body>
<h1>Background Image Example</h1>
<p>Scroll down to see the effect.</p>
<div style="height: 2000px;"></div> <!-- Extra space to enable scrolling -->
</body> 
</html>
