<!DOCTYPE html> 
<html lang="en"> 
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>CSS Color References</title>
<style>
body {
font-family: Arial, sans-serif;
display: flex; 
flex-direction: column; 
align-items: center; 
gap: 10px;
margin-top: 20px;
}
.named-color {
background-color: tomato; /* Named color */
}
.hex-color {
background-color: #3498db; /* Hex code */
}
.rgb-color {
background-color: rgb(46, 204, 113); /* RGB */
}
.rgba-color {


background-color: rgba(241, 196, 15, 0.7); /* RGBA with transparency */

}
.hsl-color {
background-color: hsl(300, 76%, 50%); /* HSL */
}
.hsla-color {
background-color: hsla(180, 70%, 40%, 0.5); /* HSLA with transparency */
}
.color-box { 
width: 200px;
height: 50px;
color: white;
display: flex; 
align-items: center; 
justify-content: center; 
font-weight: bold; 
border-radius: 5px;
}
</style> 
</head> 
<body>
<div class="color-box named-color">Named Color</div> 
<div class="color-box hex-color">Hex Code</div>
<div class="color-box rgb-color">RGB</div>
<div class="color-box rgba-color">RGBA</div>
<div class="color-box hsl-color">HSL</div>
<div class="color-box hsla-color">HSLA</div>
</body> 
</html>
