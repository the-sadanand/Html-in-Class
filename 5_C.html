<!DOCTYPE html> 
<html lang="en"> 
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Text and Font Styling</title>
<style>
body {
font-family: Arial, sans-serif;
display: flex; 
flex-direction: column; 
align-items: center;


gap: 10px; 
margin-top: 20px;

}
.text-sample {
font-size: 20px; /* i) Font size */
font-weight: bold; /* ii) Font weight */
font-style: italic; /* iii) Font style */
text-decoration: underline; /* iv) Text decoration */ 
text-transform: uppercase; /* v) Text transformation */ 
text-align: center; /* vi) Text alignment */
width: 50%;
}
</style> 
</head> 
<body>
<div class="text-sample">This is a styled text example</div> 
</body>
</html>
